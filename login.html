<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/default.css" />
    <title>Login</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <!-- Card : Login Form Card -->
    <div class="card login-form-card col-4 bg-transparent border-0">
      <!-- Card Body -->
      <div class="card-body">
        <!-- Form Header -->
        <h1 class="form-header card-title">üôç‚Äç‚ôÇÔ∏è Login</h1>
        <!-- End of Form Header -->

        <!-- Login Form -->
        <form id="login_form" action="" class="login-form">
          <!-- Form Group -->
          <div class="form-group col">
            <input id="username" type="text" name="username" class="form-control form-control-lg" placeholder="Enter Username" />
          </div>
          <!-- End of Form Group -->

          <!-- Row -->
          <div class="row">
            <!-- Form Group -->
            <div class="form-group col">
              <input id="password" type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" />
            </div>
            <!-- End of Form Group -->
          </div>
          <!-- End of Row -->
          <!-- End Of Form Group -->
          <div class="form-group col"><button type="submit" class="btn btn-lg">Login</button></div>
          <!-- End of Form Group -->
        </form>
        <!-- End of Login Form -->

        <!-- Card Text -->
        <p class="card-text text-white my-2">
          Don't have an account ? <span class="text-warning"><a href="reg.html" class="btn bt-sm text-warning">Sign Up</a></span>
        </p>
        <!-- End of Card Text -->

        <!-- Back Button to Landing Page -->
        <small class="text-warning">üëà<a href="index.html" class="btn btn-sm text-warning">Back</a> </small>
        <!-- End of Back Button to Landing Page -->
      </div>
      <!-- End of Card Body -->
    </div>
    <!-- Card : End of Login Form Card -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
