<html lang="en">
  <head>

    <link rel="stylesheet" href="css/fontawesome/css/all.css" />

    <title>Dashboard</title>

  <body>
    <!-- Main Page Header -->
    <div class="main-page-header mb-3 bg-primary">
      <!-- Container -->'
      <div class="container d-flex">
        <!-- Company Name -->
        <div class="company-name">Amal Bank</div>
        <!-- End of Company Name -->
        <!-- Navigation -->
        <nav class="navigation">
          <li><a href="admin.html">Dashboard</a></li>
          <!-- <li><a href="">Payment History</a></li> -->
          <li><a href="branch.html">Branch</a></li>
          <li><a href="user.html">User</a></li>
          <li><a href="reporting.html">Reporting</a></li>
          <!-- <li><a href="">Sign Out</a></li> -->
        </nav>
        <!-- End ofNavigation -->
        <!-- Display Name -->
        <div id="user-display" class="display-name ms-auto text-white"></div>
        <!-- End of Display Name -->
        <!-- Log out Button -->
        <a href="index.html" id="b-logout" class="btn btn-sm text-white">▶️ Sign Out</a>
        <!-- End of Log out Button -->
      </div>
      <!--End of Container -->

    <!-- Main Page Header -->

    <!-- Card Content -->
    <div class="container d-flex mt-3">
      <!-- Card: Branch Card -->
      <div class="card" style="width: 28rem">
        <img src="image/branch1" class="card-img-top card-sm" alt="..." />
        <div class="card-body text-center">
          <h3 class="card-text">Total Branch</h3>
          <p>+100</p>
        </div>
      </div>
      <!-- End Of Card: Branch Card -->

      <!-- Card: User Card -->
      <div class="card" style="width: 28rem">
        <img src="image/user1.jpg" class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <h3 class="card-text">Total User</h3>
          <p>+1500</p>
        </div>
      </div>
      <!-- End Of Card: User Card -->

      <!-- Card: Reporting Card -->

      <div class="card" style="width: 28rem">
        <img src="image/report1" class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <h3 class="card-text">Reporting Data</h3>
          <p>Full Data Report</p>
        </div>
      </div>
      <!-- Card: Reporting Card -->
    </div>
    <!-- End Of Card Content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
