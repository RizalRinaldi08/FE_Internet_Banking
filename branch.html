<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Example Table CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <title>Branch Page</title>
  </head>
  <body>
    <!-- Main Page Header -->
    <div class="main-page-header mb-3 bg-primary">
      <!-- Container -->'
      <div class="container d-flex">
        <!-- Company Name -->
        <div class="company-name">Amal Bank</div>
        <!-- End of Company Name -->
        <!-- Navigation -->
        <nav class="navigation">
          <li><a href="admin.html">Dashboard</a></li>
          <!-- <li><a href="">Payment History</a></li> -->
          <li><a href="branch.html">Branch</a></li>
          <li><a href="user.html">User</a></li>
          <li><a href="reporting.html">Reporting</a></li>
          <!-- <li><a href="">Sign Out</a></li> -->
        </nav>
        <!-- End ofNavigation -->
        <!-- Display Name -->
        <div id="user-display" class="display-name ms-auto text-white"></div>
        <!-- End of Display Name -->
        <!-- Log out Button -->
        <a href="index.html" id="b-logout" class="btn btn-sm text-white">‚ñ∂Ô∏è Sign Out</a>
        <!-- End of Log out Button -->
      </div>
      <!--End of Container -->
    </div>
    <!-- Main Page Header -->
    <div class="container">
      <h2 class="text-center">Data Branch</h2>
      <hr />
      <div class="button-group mt-3">
        <!-- Button Triger Modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdd">‚ûï Add Branch</button>
        <button id="download-branch" type="button" class="btn btn-primary">üñ®Ô∏è Export To Excel</button>
      </div>
      <table id="table-branch" class="table table-striped table-border table-hover mt-3" style="width: 100%">
        <thead>
          <tr>
            <th>No.</th>
            <th>Branch Name</th>
            <th>Brach Code</th>
            <th>City</th>
            <th>Address</th>
            <th>User</th>
            <th>Account</th>
            <th>Total Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAdd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Form Data Branch</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Form Add Branch -->
          <form id="form-add-branch" method="POST" action="">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Name Branch</label>
                <input id="name-branch" type="text" class="form-control" placeholder="Amal Bank Example" />
              </div>
              <div class="mb-3">
                <label class="form-label">Code Branch</label>
                <input id="branch-code" type="text" class="form-control" placeholder="0000" />
              </div>
              <div class="mb-3">
                <label class="form-label">City</label>
                <input id="city" type="text" class="form-control" placeholder="Bandung" />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="3" type="text"></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" name="bsave">Save</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </form>
          <!-- Form Add Branch -->
        </div>
      </div>
    </div>
    <!-- End of Modal -->

    <!-- Edit Modal -->
    <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Data Branch</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Form Edit Branch -->
          <form id="form-edit-branch" method="PUT" action="">
            <div class="modal-body">
              <input id="id-branch" name="id-branch" type="text" hidden />
              <div class="mb-3">
                <label class="form-label">Name Branch</label>
                <input id="name-branch" type="text" class="form-control" name="name-branch" placeholder="Amal Bank Example" />
              </div>
              <div class="mb-3">
                <label class="form-label">Code Branch</label>
                <input id="branch-code" name="branch-code" type="text" class="form-control" placeholder="0000" />
              </div>
              <div class="mb-3">
                <label class="form-label">City</label>
                <input id="city" name="city" type="text" class="form-control" placeholder="Bandung" />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" type="text"></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" name="bsave">Save</button>
                <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </form>
          <!-- End Of Form Edit Branch -->
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    <!-- End Of Edit Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/branch.js"></script>
    <script src="js/download.js"></script>

    <!-- Example Table JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
